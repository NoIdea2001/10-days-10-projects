<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Calculator</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>FD Calculator</h1>
        </header>
        <div class="form-groups">
            <label for="principle amount">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle Amount">
        </div>
        <div class="form-groups">
            <label for="interest rate">Interest Rate</label>
            <input type="number" id="interest" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-groups">
            <label for="time">Tenure (in years)</label>
            <input type="number" id="time" placeholder="Enter the Tenure in years">
        </div>
        <button id="button" class="button">Calculate</button>
        <footer>
            <p id="result" class="result">Maturity Amount</p>
        </footer>
    </div>
    
</body>
<script src="script.js"></script>
</html>
